<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Bank UI</title>
    <link rel="stylesheet" href="exp_1.2.css">
</head>

<body>
    <div>
        <button onclick="toggleTheme()" id="themeBtn">Dark Mode</button>

        <h2>Balance : $ <span id="balance">0</span></h2>

        <label for="amount">Amount</label><br><br>
        <input type="number" placeholder="Enter Amount" id="amount"><br><br>

        <button id="b1" onclick="deposit()">Deposit</button>
        &nbsp;&nbsp;
        <button id="b2" onclick="withdrawl()">Withdraw</button>

        <p id="message"></p>
    </div>

    <script>
        let balance = 0;

        function deposit(){
            let amount = document.getElementById('amount').value;

            if(amount > 0){
                balance += Number(amount);
                document.getElementById('balance').innerText = balance;
                document.getElementById('message').innerText = "Deposit Successful";
            } else {
                document.getElementById('message').innerText = "Enter a valid amount";
            }

            document.getElementById('amount').value = "";
        }

        function withdrawl(){
            let amount = document.getElementById('amount').value;

            if(amount > 0 && amount <= balance){
                balance -= Number(amount);
                document.getElementById('balance').innerText = balance;
                document.getElementById('message').innerText = "Withdrawal Successful";
            } else {
                document.getElementById('message').innerText = "Insufficient Balance";
            }

            document.getElementById('amount').value = "";
        }

        function toggleTheme(){
            document.body.classList.toggle("dark-mode");
            let btn = document.getElementById("themeBtn");

            if(document.body.classList.contains("dark-mode")){
                btn.innerText = "â˜€ï¸ Light Mode";
            } else {
                btn.innerText = "ðŸŒ™ Dark Mode";
            }
        }
    </script>

</body>
</html>
